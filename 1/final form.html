<html>
    <head>
        <title>My new form</title>
    </head>
    <body>
        <form action="#">
            <p><b>Name: <input type="text" placeholder="Type Name"><br></b></p>
            <p><b>Email: <input type="email" placeholder="Type Email"><br></b></p>
            <p><b>Password: <input type="password" placeholder="Enter password"><br></b></p>
            <p><b>Phone No: <input type="number" placeholder="Enter Phone No"><br></b></p>
            <p><b>Select Division: <select name="" id="">
                <option value="Dhaka">Dhaka</option>
                <option value="Khulna">Khulna</option>
                <option value="Chattogram">Chattogram</option>
                <option value="Rajshahi">Rajshahi</option>
                <option value="Sylhet">Sylhet</option>
                <option value="Rangpur">Rangpur</option>
                <option value="Barishal">Barishal</option>
            </select></b></p><br>
            <p><b>Zip Code: <input type="number" placeholder="Enter zip code"><br></b></p>
            <p><b>Gender:</b></p>
            <input type="radio" name="gender" value="Male">Male<br>
            <input type="radio" name="gender" value="Female">Female<br>
            <p><b>Known languages:</b></p>
            <input type="checkbox" name="service" value="HTML">HTML<br>
            <input type="checkbox" name="service" value="CSS">CSS<br>
            <input type="checkbox" name="service" value="PHP">PHP<br>
            <input type="checkbox" name="service" value="Java">Java<br>
            <input type="checkbox" name="service" value="C++">C++<br>
            <input type="checkbox" name="service" value="Pythone">Pythone<br>
            <input type="checkbox" name="service" value="C#">C#<br>
            <input type="checkbox" name="service" value="Oracal">Oracal<br>
            <input type="file"><br>
            <textarea name="" id="" placeholder="Type comments"></textarea><br>
            <input type="submit" value="Submit Data"><br>
            <input type="reset" value="Reset All">
        </form>
    </body>
</html>
